# .tmux.conf

# =============================================
# Bindings
# --------

# Prefix is Ctrl-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# Easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind-key C-a last-window

# Resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Easy reload the tmux config file
bind r source-file ~/.tmux.conf

# =============================================
# General settings
# ----------------
set -g default-terminal "screen-256color"
# Termite supports 24-bit color
set -ga terminal-overrides ",xterm-termite:Tc"
set -g escape-time 10

# Enable mouse control
set -g mouse on
set -g base-index 1
set -g pane-base-index 1

# =============================================
# Look & style
# ------------
# Messaging
set -g message-fg colour14
set -g message-bg black
set -g message-command-fg white
set -g message-command-bg black

# Pane
set -g pane-active-border-style fg=colour8
set -g pane-border-style fg=colour8

# Status bar
set -g status-justify left
set -g status-interval 2
set -g status-bg default
set -g status-fg colour7
set -g status-left ''
set -g status-right '#[fg=colour15,bg=blue] %b %d %Y #[fg=colour15,bg=red] %R '
set -g status-right-length 100

# Window
set -g window-status-format '#[fg=colour249,bg=colour241] #I #[fg=colour249,bg=colour242] #W '
set -g window-status-current-format '#[fg=black,bg=colour15] #I #[fg=black,bg=colour2] #W '
